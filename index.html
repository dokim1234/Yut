<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href=styles/stylesheet.css>
  <title>Yut</title>
</head>
<body>
  <div class="container">
  <div class="left-side">
    <div class="player-name"></div>
    <div class="timer"></div>
    <div class="player-face"></div>
    <div class="player-pieces">
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
    </div>
  </div>
  <div id="yut-board">        
    <div class="board" id="corner">1</div>    
    <div class="row">
      <div class="board">2</div>
    </div>
    <div class="row">
      <div class="board">3</div>
    </div>
    <div class="row">
      <div class="board">4</div>
    </div>
    <div class="row">
      <div class="board">5</div>
    </div>    
    <div class="board" id="corner">6</div>
      <div class="inner-layer">  
        <div class="second-layer">
          <div class="board">a</div>
          <div class="board">a1</div>   
        </div>            
        <div class="third-layer">
          <div class="board">b</div>
          <div class="board">b1</div>   
        </div>            
        <div class="center">
          <div class="board">c</div>
        </div>                   
        <div class="third-layer">
          <div class="board">d</div>
          <div class="board">d1</div>
        </div>                   
        <div class="second-layer">
          <div class="board">e</div>
          <div class="board">e1</div>
        </div>                   
      </div>       
      <div class="column">
        <div class="board">7</div>
      </div>          
      <div class="column">
        <div class="board">8</div>
      </div>
      <div class="column">
        <div class="board">9</div>
      </div>      
      <div class="column">
        <div class="board">10</div>
      </div>    
      <div class="column">
        <div class="board">11</div>       
      </div>
      <div class="column">
        <div class="board">12</div> 
      </div>
      <div class="column">
        <div class="board">13</div>
      </div>       
      <div class="column">
        <div class="board">14</div>
      </div> 
    <div class="board" id="corner">15</div> 
      <div class="row">
        <div class="board">16</div>
      </div>
      <div class="row">
        <div class="board">17</div> 
      </div>
      <div class="row">
        <div class="board">18</div> 
      </div>
      <div class="row">
        <div class="board">19</div> 
      </div>
      <div class="board" id="corner">20</div>        
  </div>
  <div class="right-side">
    <div class="player-name"></div>
    <div class="timer"></div>
    <div class="player-face"></div>
    <div class="player-pieces">
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
    </div>
  </div>
</div>
  <script src="scripts/main.js"></script>
</body>
</html>
